version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/"
    schema: "db/migrations/"
    gen:
      go:
        package: "sqlc"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_empty_slices: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: false
        emit_interface: true
        emit_exact_table_names: false
        emit_prepared_queries: false
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "database/sql"
              type: "NullTime"
          - db_type: "inet"
            go_type: "string"
            nullable: true
          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"
            nullable: true
