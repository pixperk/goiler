version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: goiler-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: goiler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d goiler"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Asynq and caching
  redis:
    image: redis:7-alpine
    container_name: goiler-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: goiler-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: goiler-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: goiler-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    profiles:
      - monitoring

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: goiler-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      APP_ENV: development
      APP_PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: goiler
      DB_SSLMODE: disable
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/goiler?sslmode=disable
      REDIS_ADDR: redis:6379
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: goiler-api
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-32chars
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - app

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: goiler-worker
    restart: unless-stopped
    environment:
      APP_ENV: development
      REDIS_ADDR: redis:6379
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/goiler?sslmode=disable
      OTEL_ENABLED: "true"
      OTEL_SERVICE_NAME: goiler-worker
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - app

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: goiler-network
